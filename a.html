<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Interactiva</title>
    <style>
        /* Agrega estilos básicos aquí */
    </style>
</head>
<body>
    <h1>Tienda</h1>
    <div id="productos">
        <div class="producto">
            <h2>Producto 1</h2>
            <button onclick="agregarAlCarrito('Producto 1', 10)">Agregar al carrito</button>
        </div>
        <div class="producto">
            <h2>Producto 2</h2>
            <button onclick="agregarAlCarrito('Producto 2', 20)">Agregar al carrito</button>
        </div>
    </div>
    <h2>Carrito</h2>
    <ul id="carrito"></ul>
    <p>Total: $<span id="total">0</span></p>

    <script>
        let carrito = [];
        let total = 0;

        function agregarAlCarrito(nombre, precio) {
            carrito.push({ nombre, precio });
            actualizarCarrito();
        }

        function actualizarCarrito() {
            const carritoElement = document.getElementById('carrito');
            carritoElement.innerHTML = '';
            total = 0;

            carrito.forEach((producto, index) => {
                total += producto.precio;
                const item = document.createElement('li');
                item.textContent = `${producto.nombre} - $${producto.precio}`;
                carritoElement.appendChild(item);
            });

            document.getElementById('total').textContent = total;
        }
    </script>
</body>
</html>
